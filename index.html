<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Replace Firebase SDK scripts with modular versions -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>Task Scheduler</h1>
        <div class="header-buttons">
            <button id="sign-in-button" class="auth-button">Sign in with Google</button>
            <button id="add-task-button">+</button>
        </div>
    </header>

    <main>
        <section>
            <h2>Active Tasks</h2>
            <div id="tasks-container">
                <!-- Active tasks will be appended here -->
            </div>
        </section>
    </main>

    <!-- Task Menu Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Add Task</h3>
            <input type="text" id="task-name-input" placeholder="Task Name">
            <button id="create-task-button">Create</button>
        </div>
    </div>

</body>
</html>
